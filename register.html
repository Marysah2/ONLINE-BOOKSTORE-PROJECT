<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - Online Bookstore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>Register</h1>
      <form id="register-form">
        <input id="register-name" type="text" placeholder="Full Name" required />
        <input id="register-username" type="text" placeholder="Username" required />
        <input id="register-password" type="password" placeholder="Password" required />
        <button type="submit" class="primary">Register</button>
      </form>
      <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>

    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
