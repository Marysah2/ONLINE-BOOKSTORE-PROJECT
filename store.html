<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Small Online Bookstore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div>
      <h1>Online Bookstore</h1>
      <div>
        <input id="search" class="search" placeholder="Search by title or author" />
      </div>
    </div>
    <div id="auth-section">
      <div id="user-info">
        <span id="username"></span>
        <button id="logout">Logout</button>
      </div>
      <button id="view-cart" class="cart">Cart <span id="cart-count" class="badge">0</span></button>
    </div>
  </header>

  <main>
    <section id="books" class="grid" aria-live="polite"></section>

    <form id="create-form">
      <h2>Add a new book</h2>
      <label for="title">Title</label>
      <input id="title" type="text" required />
      <label for="author">Author</label>
      <input id="author" type="text" required />
      <label for="price">Price (USD)</label>
      <input id="price" type="number" step="0.01" required />
      <label for="cover">Cover image URL</label>
      <input id="cover" type="text" placeholder="https://.../cover.jpg" />
      <label for="desc">Description</label>
      <textarea id="desc" rows="3"></textarea>
      <div style="margin-top:8px">
        <button type="submit" class="primary">Add Book</button>
      </div>
    </form>

    <template id="book-template">
      <article class="card">
        <img src="" alt="book cover" />
        <div class="meta">
          <h4></h4>
          <p class="author"></p>
          <p class="price"></p>
        </div>
        <div class="actions">
          <button class="add">Add to cart</button>
          <button class="details">Details</button>
        </div>
      </article>
    </template>
  </main>

  <script src="store.js"></script>
</body>
</html>
